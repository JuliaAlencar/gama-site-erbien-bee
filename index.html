			<h1 class="display-4"> Hospedagens com doçura </h1><br/>
			<div id="especificacoes" class="row">
				<div class="col-xs-12 col-md-6  col-lg-3">
					<label>DESTINO</label>
					<input type="text" placeholder="Vai pra onde?">
				</div>
				<div class="col-xs-12 col-md-6  col-lg-2">
					<label>CHECK-IN</label>
					<input id="dia_inicial" type="date" placeholder="dd/mm/aaaa">
				</div>
				<div class="col-xs-12 col-md-6  col-lg-2">
					<label>CHECKOUT</label>
					<input id="dia_final" type="date" placeholder="dd/mm/aaaa">
				</div>
				<div class="col-xs-12 col-md-6  col-lg-3">
					<label>HÓSPEDES</label>
					<input id="num_hospedes" type="number" min="1" placeholder="Núm. de hóspedes">
				</div>
				<div class="col-xs-12 col-md-6  col-lg-1">
					<button id="btnIr" class="btn btn-warning" type="search-btn" onclick="botaoClick()"> <!--my-2 my-sm-0-->

			</div>
